{% extends 'grtcard/base.html' %}

{% block title %}Login - Birthday Greetings{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Welcome Back! ðŸ‘‹</h2>
    
    <form method="post" action="{% url 'grtcard:login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-submit">Login</button>
    </form>

    <p style="text-align: center; margin-top: 20px; color: #666;">
        Don't have an account? 
        <a href="{% url 'grtcard:register' %}" style="color: #667eea; font-weight: 600;">Register here</a>
    </p>
</div>
{% endblock %}
